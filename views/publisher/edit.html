<!DOCTYPE html>
<!-- file: views/publisher/edit.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#publisher}}
    <form action="/publisher/{{id}}" method="POST">
     <input type="hidden" name="_method" value="PUT">
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Publisher</label>
       <input class="u-full-width" type="text"
          name="publisher" value="{{publisher}}">
      </div>
      <div class="six columns">
       <label for="degreeInput">Country</label>
       <input class="u-full-width" type="text"
          name="country" value="{{country}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Founded</label>
       <input class="u-full-width" type="text"
          name="founded" value="{{founded}}">
      </div>
      <div class="six columns">
       <label for="phoneInput">Genere</label>
       <input class="u-full-width" type="tel"
         name="genere" value="{{genere}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Book ID</label>
       <input class="u-full-width" type="text"
          name="books_book_id" value="{{books_book_id}}">
      </div>
      <div class="six columns">
       <label for="phoneInput">Book's name</label>
       <input class="u-full-width" type="tel"
         name="books_title" value="{{books_title}}">
      </div>
     </div>
     <input class="button-primary" type="submit" value="Update">
    </form>
    {{/publisher}}
   </div>
  </div>
 </div>
</body>
